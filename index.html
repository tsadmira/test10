<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit" class="js-search-form search-form">
        <div class="form-group">
            <label for="city" class="label">Введіть назвву міста</label>
            <input type="text" name="city" class="seach-input" required>
        </div>
        <div class="form-group">
            <label for="days" class="label">Введіть кількість днів</label>
            <div class="input-group">
                <select name="days" class="days-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <button class="search-button">Пошук</button>
            </div>
        </div>
    </form>
    <ul class="js-list weather-cards" ></ul>

    <script src="./index.js"></script>
</body>
</html>
